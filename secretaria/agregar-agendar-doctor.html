<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Agenda de Doctores</title>
    <!-- Incluye Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados para el fondo celeste -->
    <style>
        body {
            background-color: #4db6ac; /* Fondo celeste */
        }
        .container {
            background-color: #fff; /* Fondo blanco para el contenido */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Agregar Agenda de Doctores</h2>
        <form>
            <div class="form-group">
                <label for="doctor">Seleccionar Doctor</label>
                <select class="form-control" id="doctor">
                    <option value="doctor1">Doctor 1</option>
                    <option value="doctor2">Doctor 2</option>
                    <option value="doctor3">Doctor 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="calendario">Seleccionar Fechas</label>
                <input type="date" class="form-control" id="calendario" multiple>
                <button type="button" class="btn btn-primary mt-3" onclick="agregarFecha()">Guardar Fecha</button>
            </div>
            <div id="fechasGuardadas"></div>
            <div class="form-group">
                <label for="horario">Horario</label>
                <input type="text" class="form-control" id="horario" placeholder="Ej. 08:00 AM - 12:00 PM" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="agregarAgenda()">Grabar</button>
        </form>
    </div>

    <!-- Incluye Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <!-- Agrega tus funciones JavaScript aquí -->
    <script>
        var fechas = [];

        function agregarFecha() {
            var calendario = document.getElementById("calendario");
            var fechaSeleccionada = calendario.value;
            if (fechaSeleccionada) {
                fechas.push(fechaSeleccionada);
                mostrarFechasGuardadas();
                calendario.value = ""; // Limpia el campo de fecha
            }
        }

        function mostrarFechasGuardadas() {
            var fechasGuardadasDiv = document.getElementById("fechasGuardadas");
            fechasGuardadasDiv.innerHTML = "<h5>Fechas Guardadas:</h5>";
            if (fechas.length === 0) {
                fechasGuardadasDiv.innerHTML += "Ninguna fecha guardada.";
            } else {
                for (var i = 0; i < fechas.length; i++) {
                    fechasGuardadasDiv.innerHTML += "<p>" + fechas[i] + "</p>";
                }
            }
        }

        function agregarAgenda() {
            // Agregar aquí la lógica para guardar la agenda del doctor en la base de datos
            // Puedes utilizar JavaScript para obtener los valores seleccionados y realizar una solicitud al servidor.
        }
    </script>
</body>
</html>
