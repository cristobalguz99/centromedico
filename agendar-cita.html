<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #4db6ac; /* Fondo celeste */
    }
    .container {
        background-color: #fff; /* Fondo blanco para el formulario */
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Agendar Cita</h1>
        <form>
            <!-- Datos del Paciente -->
            <div class="mb-3">
                <label for="nombrePaciente" class="form-label">Nombre del Paciente</label>
                <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre del Paciente">
            </div>

            <!-- Especialidad -->
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <select class="form-select" id="especialidad">
                    <option value="especialidad1">Especialidad 1</option>
                    <option value="especialidad2">Especialidad 2</option>
                </select>
            </div>

            <!-- Doctor -->
            <div class="mb-3">
                <label for="doctor" class="form-label">Doctor</label>
                <select class="form-select" id="doctor">
                    <option value="doctor1">Doctor 1</option>
                    <option value="doctor2">Doctor 2</option>
                </select>
            </div>

            <!-- Motivo de la Cita -->
            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo de la Cita</label>
                <input type="text" class="form-control" id="motivo" placeholder="Motivo de la Cita">
            </div>

            <!-- Horario -->
            <div class="mb-3">
                <label for="horario" class="form-label">Horario</label>
                <select class="form-select" id="horario">
                    <option value="horario1">Horario 1</option>
                    <option value="horario2">Horario 2</option>
                </select>
            </div>

            <!-- Precio de la Cita (se calculará automáticamente) -->
            <div class="mb-3">
                <label class="form-label">Precio de la Cita</label>
                <p class="form-control" id="precioCita">$0.00</p>
            </div>

            <!-- Botón para Agendar Cita -->
            <button type="submit" class="btn btn-primary">Agendar Cita</button>

        </form>
        <div class="text-center mt-4">
            <a href="home-cliente.html" class="btn btn-primary btn-lg">Volver Atrás</a>
        </div>
    </div>



    <!-- Incluye Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Lógica para calcular el precio automáticamente cuando se selecciona la especialidad
        document.getElementById("especialidad").addEventListener("change", function() {
            const selectedEspecialidad = this.value;

            // Lógica para calcular el precio basado en la especialidad
            let precioCita = 0.00;
            if (selectedEspecialidad === "especialidad1") {
                precioCita = 50.00;
            } else if (selectedEspecialidad === "especialidad2") {
                precioCita = 75.00;
            }

            // Actualizar el elemento HTML con el precio calculado
            document.getElementById("precioCita").textContent = "$" + precioCita.toFixed(2);
        });
    </script>
</body>
</html>
