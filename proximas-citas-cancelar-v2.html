<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximas Citas Agendadas</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #4db6ac; /* Fondo celeste */
    }
    .container {
        background-color: #fff; /* Fondo blanco para el formulario */
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Próximas Citas Agendadas</h1>
        <ul class="list-group">
            <!-- Ejemplo de una cita agendada -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Cita con el Dr. López
                <span>Fecha: 2023-11-01 | Hora: 15:00</span>
                <button class="btn btn-danger" onclick="cancelarCita('2023-11-01', '15:00')">Cancelar Cita</button>
            </li>

            <!-- Agrega más citas agendadas aquí -->

        </ul>
        <div class="text-center mt-4">
            <a href="home-cliente.html" class="btn btn-primary btn-lg">Volver Atrás</a>
        </div>
    </div>

    <!-- Incluye Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        function cancelarCita(fechaCita, horaCita) {
            const fechaHoraCita = new Date(fechaCita + "T" + horaCita);
            const fechaHoraActual = new Date();

            // Calcula la diferencia en milisegundos entre la hora actual y la hora de la cita
            const diferenciaTiempo = fechaHoraCita - fechaHoraActual;

            // Verifica si faltan más de 2 horas para el inicio de la cita (7200000 milisegundos = 2 horas)
            if (diferenciaTiempo > 7200000) {
                // Se puede cancelar la cita
                mostrarMensaje("Cita cancelada.");
            } else {
                // No se puede cancelar la cita
                mostrarMensaje("No se puede cancelar la cita.");
            }
        }

        function mostrarMensaje(mensaje) {
            // Crea un mensaje emergente utilizando Bootstrap
            const mensajeEmergente = `
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    ${mensaje}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;

            // Agrega el mensaje emergente al cuerpo del documento
            document.body.insertAdjacentHTML('beforeend', mensajeEmergente);
        }
    </script>
</body>
</html>
