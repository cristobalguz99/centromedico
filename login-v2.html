<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Galenos</title>
    <!-- Incluye Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados para el fondo celeste -->
    <style>
        body {
            background-color: #4db6ac; /* Fondo celeste */
        }
        .container {
            background-color: #fff; /* Fondo blanco para el formulario */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="images/logo-centromedico.webp" alt="Centro Médico Galenos" class="img-fluid" style="max-width: 400px;">
        </div>
        <h2 class="text-center">¡Bienvenido!</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="loginButton">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="text-center mt-3">
            <a href="register.html">Registrarse</a>
        </div>
    </div>

    <!-- Incluye Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    
    <script>
        document.getElementById("loginButton").addEventListener("click", function() 
        {
            window.location.href = 'home-cliente.html';

            // Ejemplo de solicitud fetch (debes reemplazar la URL del API)
        
        });
    </script>
</body>
</html>
