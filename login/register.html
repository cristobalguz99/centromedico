<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Centro Médico Galenos</title>
    <!-- Incluye Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados para el fondo celeste -->
    <style>
        body {
            background-color: #4db6ac; /* Fondo celeste */
        }
        .container {
            background-color: #fff; /* Fondo blanco para el formulario */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registro en Centro Médico Galenos</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" class="form-control" id="rut" placeholder="RUT Chileno (sin puntos ni guión)" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono (9 dígitos)</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" pattern="[0-9]{9}" required>
            </div>
            <div class="form-group">
                <label for="prevision">Previsión</label>
                <select class="form-control" id="prevision" required>
                    <option value="" disabled selected>Seleccione una previsión</option>
                    <option value="FONASA">FONASA</option>
                    <option value="ISAPRE">ISAPRE</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>

        </form>

        <div class="text-center mt-4">
            <a href="login-v2.html" class="btn btn-primary btn-lg">Volver Atrás</a>
        </div> 
    </div>

    <!-- Incluye Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

	<script type="text/javascript">

        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var nombre = document.getElementById("nombre").value;
            var rut = document.getElementById("rut").value;
            var correo = document.getElementById("correo").value;
            var fechaNacimiento = document.getElementById("fechaNacimiento").value;
            var direccion = document.getElementById("direccion").value;
            var telefono = document.getElementById("telefono").value;
            var prevision = document.getElementById("prevision").value;
                    
            // Crea un objeto JSON con los datos
            var data = {
                nombre: nombre,
                rut: rut,
                correo: correo,
                fechaNacimiento: fechaNacimiento,
                direccion: direccion,
                telefono: telefono,
                prevision: prevision,
            };

            // Convierte el objeto JSON a una cadena JSON
            var jsonData = JSON.stringify(data);

            console.log(jsonData)

            // Realiza una solicitud AJAX utilizando la biblioteca jQuery
            $.ajax({
                url: 'https://p8v88dq7u2.execute-api.us-east-2.amazonaws.com/my_sql/test',
                type: 'POST',
                data: jsonData,
                contentType: 'application/json',
                success: function(response) {
                    // Maneja la respuesta del API Gateway (puedes mostrar un mensaje de éxito u otra acción)
                    console.log('Respuesta del API Gateway:', response);
                },
                error: function(error) {
                    // Maneja errores en la solicitud
                    console.error('Error en la solicitud:', error);
                }
            });
        });

    </script>




</body>
</html>
